<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="score.css">
</head>
	<div class="container-fluid">
		<body>

			<div>
				<h1 class="center">
					SCOREBOARD
				</h1>
			</div>

			<!--SCOREBOARD-->
			<div class="container jumbotron scoreboard center">
				<div class="row">
					<div class="col-xs-12">
						<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
					</div>
				</div>
			</div>
			
			<!--SCOREBOARD CONTROLS-->
			<div class="container">

				<div class="row">
					<div class="col-xs-12 center">
						<p>Playing to: <span>5</span></p>
						<input type="number" placeholder="Winning Score Here">
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-12 buttons center">
						<button class="btn btn-info" id="p1">Player 1</button>
						<button class="btn btn-info" id="p2">Player 2</button>
						<button class="btn btn-warning" id="reset">Reset</button>
					</div>
				</div>
			
			</div>


			<script type="text/javascript" src="score.js"></script>
		</body>
	</div>
</html>
